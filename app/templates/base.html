<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Website description" />
    <meta name="keywords" content="Python, Flask, PostgreSQL, HTML, CSS" />
    <meta name="author" content="Florian Frosch" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }} />
    <link rel="stylesheet"
          href="{{ url_for('static', filename='dist/main.min.css') }}"/>
    <title>
      {% if title %}
        {{ title }}
      {% else %}
        {{ 'Welcome' }}
      {% endif %}
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        {% include "navigation.html" %}
      </header>
      <main>
        {% for msg in get_flashed_messages() %}
          <div class="mx-auto flex max-w-sm shadow-lg items-center p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800"
               role="alert">
            <p class="font-semibold">{{ msg }}</p>
          </div>
        {% endfor %}
        {% block content %}
        {% endblock content %}
      </main>
      <footer>
        {% include "footer.html" %}
      </footer>
    </div>
    <div class="scripts">
      {% include "scripts.html" %}
      {% if config.DEBUG == True %}
        <!-- Autorefresh during development -->
        <script type="text/javascript" src="https://livejs.com/live.js"></script>
      {% endif %}
    </div>
  </body>
</html>
